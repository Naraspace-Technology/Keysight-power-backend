services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keysight-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - DATABASE_PATH=/app/logs/power_supply_logs.db
      - PYTHONPATH=/app
    
    # Development: uvicorn with reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --log-level debug